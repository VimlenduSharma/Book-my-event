[alembic]
script_location = backend/alembic
sqlalchemy.url = ${DATABASE_URL}

# Logging -------------------------------------------------------------------
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
formatter = generic
level = INFO

[formatter_generic]
format = %(levelname)-7s [%(name)s] %(message)s
